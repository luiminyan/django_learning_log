{% extends "base.html" %}

{% block content %}
    {# read id from topic #}
	<p><a href="{% url 'logs:topic' topic.id %}">{{ topic }}</a> </p>
    <p>Add a new entry: </p>
    <form action="{% url 'logs:new_entry' topic.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit'>Add entry</button>
    </form>

{% endblock content %}
